<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <span>{{hero.name}}</span>
  </div>
  <div *ngIf="cards">
    <div *ngFor="#card of cards" class="col-1-4">
      <h3>{{card.name}}</h3>
    </div>
  </div>
  <button (click)="goBack()">Back</button>
</div>
